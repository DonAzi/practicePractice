<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food&Restaurant WebSite</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="circle_container">
          <div class="circle">
            <button id="close">
              <i class="fas fa-times"></i>
            </button>
            <button id="open">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <div class="conent">
          <div class="left">
            <h1><strong>hungry!</strong> you are in the right place</h1>
            <a href="#"> view our menu </a>
          </div>
          <div class="image">
            <img src="/RestaurantSite/images/header.png" alt="header_image" />
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <li><i class="fas fa-home">home</i></li>
          <li><i class="fas fa-user-alt">about</i></li>
          <li><i class="fas fa-comment">testimonials</i></li>
          <li><i class="fas fa-envelope">contact</i></li>
        </ul>
      </nav>
    </header>

    <script></script>
  </body>
</html>
